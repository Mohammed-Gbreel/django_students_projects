{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="content-section">
                <form method='POST'>
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Reset Passowrd</legend>
                        {{ form|crispy }} 
                    </fieldset> 
                    <div class="form-group">
                        <button class="btn btn-outline-info mb-2 mt-2" type="submit">Request Passowrd Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content%}
